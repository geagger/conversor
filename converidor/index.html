<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main..js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de monedas
        </h1>
        <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
      </div>
      <a href="https://www.aluracursos.com/" target="_blank">
        <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png" alt="imagen conversor">
      </a>

      <section id="tipo_de_conversion">
        <h2>Selecciona el tipo de conversión:</h2>
        <select name="tipo_conversion" id="tipo_conversion">
            <option value="none">Selecciona una opción</option>
            <option value="moneda">Moneda</option>
            <option value="temperatura">Temperatura</option>
        </select>
    </section>

    <section id="conversor_de_moneda" style="display:none;">
        <h2>Conversor de Moneda</h2>
        <select name="parametro1_conversion" id="parametro1_conversion">
            <option value="none">Selecciona una moneda</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="yen">Yen japonés</option>
        </select><br>
        <input type="text" name="valor" id="valor" placeholder="Ingresa el valor"><br>
        <select name="parametro2_conversion" id="parametro2_conversion">
            <option value="none">Selecciona una moneda</option>
            <option value="dolar">Dólar</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="yen">Yen japonés</option>
        </select><br>
        <button id="convertir_moneda">Convertir</button>
    </section>

    <section id="conversor_de_temperatura" style="display:none;">
        <h2>Conversor de Temperatura</h2>
        <select name="temperatura_origen" id="temperatura_origen">
            <option value="none">Selecciona una temperatura</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select><br>
        <input type="text" name="valor_temperatura" id="valor_temperatura" placeholder="Ingresa el valor"><br>
        <select name="temperatura_destino" id="temperatura_destino">
            <option value="none">Selecciona una temperatura</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select><br>
        <button id="convertir_temperatura">Convertir</button>
    </section>

</body>
</html>
